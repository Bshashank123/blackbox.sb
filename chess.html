<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --panel: #171923;
      --muted: #a7adbb;
    }

    body {
      background: #0f1115;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      margin: 0;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #222;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: #222637;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .back-btn:hover {
      filter: brightness(1.1);
    }

    /* Toolbar layout */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 20px;
      background: #14161f;
      border-bottom: 1px solid #222;
    }

    .toolbar-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .toolbar button {
      background: linear-gradient(145deg, #222637, #181b28);
      color: #fff;
      border: 1px solid #2a3046;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .toolbar button:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    .turn-indicator {
      background: #222637;
      padding: 8px 20px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      min-width: 130px;
    }

    .turn-white { box-shadow: 0 0 12px rgba(255,255,255,0.6); }
    .turn-black { box-shadow: 0 0 12px rgba(0,0,0,0.8); background: #111318; }

    /* Layout */
    .game-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .sidebar-left, .sidebar-right {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 180px;
    }

    .capture-panel, .moves-panel {
      background: var(--panel);
      border: 1px solid #2a3046;
      border-radius: 12px;
      padding: 10px;
      color: #e0e3ea;
    }

    .capture-panel h3, .moves-panel h3 {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .capture-panel div {
      text-align: center;
      font-size: 22px;
      min-height: 30px;
    }

    .moves-panel ol {
      padding-left: 20px;
      font-size: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    /* üé® Classic Chess.com Board Colors */
    .chess-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
      height: auto;
    }

    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: min(90vw, 480px);
      aspect-ratio: 1/1;
      border: 4px solid #2a3046;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      user-select: none;
      font-size: calc(min(90vw, 480px) / 8 * 0.8);
      max-height: 90vh; /* Prevent cutoff */
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.1s;
      color: #fff;
    }

    /* ‚úÖ Classic board theme colors */
    .square.light {
      background: #eeeed2; /* light beige */
    }

    .square.dark {
      background: #769656; /* forest green */
    }

    .square:hover { filter: brightness(1.1); }

    .square.highlight { box-shadow: inset 0 0 0 3px rgba(0,255,100,0.6); }
    .square.capture-highlight { box-shadow: inset 0 0 0 3px rgba(255,80,80,0.8); }
    .square.selected { box-shadow: 0 0 15px rgba(80,255,120,0.8); }

    /* ‚ôü Piece visibility fix */
    .square[title^="b"] {
      color: #000;
      text-shadow: 0 0 3px #fff, 0 0 6px rgba(255,255,255,0.3);
    }

    .square[title^="w"] {
      color: #fefefe;
      text-shadow: 0 0 2px #000, 0 0 5px rgba(0,0,0,0.4);
    }

    /* Mobile responsive layout */
    @media (max-width: 900px) {
      .toolbar {
        flex-direction: column;
        gap: 12px;
      }

      .game-layout {
        flex-direction: column;
        align-items: center;
      }

      .sidebar-left, .sidebar-right {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        width: 100%;
        max-width: 95vw;
      }

      .moves-panel {
        max-height: 200px;
        width: 100%;
      }

      .capture-panel {
        flex: 1;
        text-align: center;
      }

      .chess-wrap {
        overflow-y: auto;
        max-height: 90vh;
      }

      footer {
        font-size: 12px;
      }
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      border-top: 1px solid #222;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
    <h1>Chess</h1>
  </header>

  <section class="toolbar">
    <div class="toolbar-group">
      <button id="undoBtn">‚è™ Undo</button>
      <button id="redoBtn">‚è© Redo</button>
    </div>
    <span id="turnBadge" class="turn-indicator turn-white">White to move</span>
    <div class="toolbar-group">
      <button id="flipBtn">üîÑ Flip Board</button>
      <button id="newBtn">‚ôªÔ∏è New Game</button>
    </div>
  </section>

  <main class="game-layout">
    <div class="sidebar-left">
      <div class="capture-panel">
        <h3>Black Captures</h3>
        <div id="lostBlack"></div>
      </div>

      <div class="capture-panel">
        <h3>White Captures</h3>
        <div id="lostWhite"></div>
      </div>
    </div>

    <div class="chess-wrap">
      <div id="board" class="chess-board"></div>
    </div>

    <div class="sidebar-right">
      <div class="moves-panel">
        <h3>Move List</h3>
        <ol id="moveList"></ol>
      </div>
    </div>
  </main>

  <footer>‚ôü Chess ‚Ä¢ Fully Responsive ‚Ä¢ No Cutoff ‚Ä¢ Classic Colors ‚Ä¢ Works on All Devices</footer>

  <script src="chess.js"></script>
</body>
</html>
