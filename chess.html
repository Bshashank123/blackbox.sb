<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      --panel:#171923; --muted:#a7adbb;
      --sq-light:#769656; /* ‚úÖ lighter Chess.com green */
      --sq-dark:#4a7039;  /* ‚úÖ deeper Chess.com green */
    }

    body{
      background:#0f1115;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin:0;
      overflow-x:hidden;
    }

    /* Header */
    .header{
      position:relative;
      text-align:center;
      padding:12px;
      border-bottom:1px solid #222;
    }
    .back-btn{
      position:absolute;
      left:15px;
      top:15px;
      background:#222637;
      color:#fff;
      border:0;
      border-radius:8px;
      padding:6px 10px;
      cursor:pointer;
    }
    .back-btn:hover{filter:brightness(1.1)}

    /* Toolbar */
    .toolbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      padding:12px 20px;
      background:#14161f;
      border-bottom:1px solid #222;
    }
    .toolbar-group{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }
    .toolbar button{
      background:linear-gradient(145deg,#222637,#181b28);
      color:#fff;
      border:1px solid #2a3046;
      border-radius:12px;
      padding:12px 22px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
      min-width:110px;
    }
    .toolbar button:hover{filter:brightness(1.15);transform:translateY(-2px)}
    .toolbar button:disabled{opacity:.5;cursor:not-allowed}
    .turn-indicator{
      background:#222637;
      padding:10px 26px;
      border-radius:30px;
      color:#fff;
      font-weight:700;
    }
    .turn-white{box-shadow:0 0 12px rgba(255,255,255,.55)}
    .turn-black{background:#111318;box-shadow:0 0 12px rgba(0,0,0,.85)}

    /* Layout: captures left, moves right */
    .game-layout{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:24px;
      padding:20px;
      flex-wrap:wrap;
    }

    .sidebar{
      display:flex;
      flex-direction:column;
      gap:14px;
      width:180px;
    }

    .capture-panel,.moves-panel{
      background:var(--panel);
      border:1px solid #2a3046;
      border-radius:12px;
      padding:10px;
      color:#e0e3ea;
    }
    .capture-panel h3,.moves-panel h3{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:6px;
      text-transform:uppercase;
    }
    .capture-panel div{
      text-align:center;
      font-size:22px;
      min-height:30px;
    }
    .moves-panel ol{
      padding-left:20px;
      font-size:15px;
      max-height:400px;
      overflow-y:auto;
      margin:0;
    }

    /* Board wrapper */
    .chess-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      width:100%;
      max-width:100vw;
      overflow:hidden;
    }

    .chess-board{
      display:grid;
      grid-template-columns:repeat(8,1fr);
      width:min(90vw,520px);
      aspect-ratio:1/1;
      border:4px solid #2a3046;
      border-radius:12px;
      box-shadow:0 0 15px rgba(0,0,0,.7);
      user-select:none;
      font-size:calc(min(90vw,520px)/8*.8);
      max-height:90vh;
    }

    /* Squares */
    .square{
      display:flex;
      justify-content:center;
      align-items:center;
      transition:.08s;
      color:#fff;
    }
    .square.light{background:var(--sq-light)}
    .square.dark{background:var(--sq-dark)}
    .square:hover{filter:brightness(1.06)}
    .square.highlight{box-shadow:inset 0 0 0 3px rgba(0,255,100,.6)}
    .square.capture-highlight{box-shadow:inset 0 0 0 3px rgba(255,80,80,.85)}
    .square.selected{box-shadow:0 0 14px rgba(80,255,120,.8)}

    /* Pieces */
    .square[title^="b"]{color:#0b0b0b;text-shadow:0 0 3px #fff8,0 0 6px #fff3}
    .square[title^="w"]{color:#f6f7f8;text-shadow:0 0 2px #0007,0 0 5px #0005}

    /* Mobile */
    @media(max-width:900px){
      .toolbar{flex-direction:column;align-items:center}
      .game-layout{flex-direction:column;align-items:center}
      .sidebar{flex-direction:row;justify-content:center;gap:10px;width:100%;max-width:95vw}
      .moves-panel{max-height:220px;width:100%}
      .capture-panel{flex:1}
      .chess-wrap{overflow-y:auto;max-height:90vh}
      footer{font-size:12px}
    }

    footer{
      text-align:center;
      padding:10px;
      color:#888;
      border-top:1px solid #222;
      font-size:14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
    <h1>Chess</h1>
  </header>

  <section class="toolbar">
    <div class="toolbar-group">
      <button id="undoBtn">‚è™ Undo</button>
      <button id="redoBtn">‚è© Redo</button>
    </div>
    <span id="turnBadge" class="turn-indicator turn-white">White to move</span>
    <div class="toolbar-group">
      <button id="flipBtn">üîÑ Flip Board</button>
      <button id="newBtn">‚ôªÔ∏è New Game</button>
    </div>
  </section>

  <main class="game-layout">
    <!-- Captures on LEFT -->
    <div class="sidebar">
      <div class="capture-panel">
        <h3>Black Captures</h3>
        <div id="lostBlack"></div>
      </div>
      <div class="capture-panel">
        <h3>White Captures</h3>
        <div id="lostWhite"></div>
      </div>
    </div>

    <!-- Board in the CENTER -->
    <div class="chess-wrap">
      <div id="board" class="chess-board"></div>
    </div>

    <!-- Move list on RIGHT -->
    <div class="sidebar">
      <div class="moves-panel">
        <h3>Move List</h3>
        <ol id="moveList"></ol>
      </div>
    </div>
  </main>

  <footer>‚ôü Chess ‚Ä¢ Chess.com Green ‚Ä¢ Captures Left ‚Ä¢ Moves Right ‚Ä¢ Responsive</footer>
  <script src="chess.js"></script>
</body>
</html>
