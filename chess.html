<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      padding: 14px;
      background: #14161f;
      border-bottom: 1px solid #222;
    }
    .toolbar button {
      background: linear-gradient(145deg, #222637, #181b28);
      color: #fff;
      border: 1px solid #2a3046;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s;
      font-weight: 600;
      min-width: 110px;
    }
    .toolbar button:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(100, 255, 100, 0.25);
    }
    .toolbar button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Status bar */
    .turn-indicator {
      display: inline-block;
      background: #222637;
      padding: 8px 22px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      margin: 10px auto;
      text-align: center;
      transition: 0.3s;
    }
    .turn-white { box-shadow: 0 0 12px rgba(255,255,255,0.6); }
    .turn-black { box-shadow: 0 0 12px rgba(0,0,0,0.8); background: #111318; }

    /* Layout: board + sidebar (captures & moves) */
    .game-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .right-sidebar {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 200px;
    }

    .capture-panel, .moves-panel {
      background: var(--panel);
      border: 1px solid #2a3046;
      border-radius: 12px;
      padding: 10px;
      color: #e0e3ea;
    }

    .capture-panel h3, .moves-panel h3 {
      text-align: center;
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .capture-panel div {
      text-align: center;
      font-size: 22px;
      min-height: 30px;
    }

    .moves-panel ol {
      padding-left: 20px;
      font-size: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    /* Chess board */
    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, minmax(55px, 8vw));
      grid-template-rows: repeat(8, minmax(55px, 8vw));
      border: 4px solid #2a3046;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      user-select: none;
      font-size: clamp(32px, 6vw, 56px);
    }
    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.1s;
      color: #fff;
    }
    .square.light { background: #769656; }
    .square.dark { background: #4a7039; }
    .square:hover { filter: brightness(1.1); }
    .square.highlight { box-shadow: inset 0 0 0 3px rgba(0,255,100,0.6); }
    .square.capture-highlight { box-shadow: inset 0 0 0 3px rgba(255,80,80,0.8); }
    .square.selected { box-shadow: 0 0 15px rgba(80,255,120,0.8); }

    /* Black pieces brightened */
    .square[title^="b"] { filter: brightness(1.4) contrast(1.1); color: #111; }

    @media (max-width: 950px) {
      .game-layout { flex-direction: column; align-items: center; }
      .right-sidebar { flex-direction: row; width: auto; gap: 10px; }
      .moves-panel { max-height: 200px; }
    }
  </style>
</head>
<body>
<header class="header">
  <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
  <h1>Chess</h1>
</header>

<section class="toolbar">
  <button id="undoBtn">‚è™ Undo</button>
  <button id="redoBtn">‚è© Redo</button>
  <button id="flipBtn">üîÑ Flip Board</button>
  <button id="newBtn">‚ôªÔ∏è New Game</button>
</section>

<section class="status-bar" style="flex-direction:column;text-align:center;">
  <span id="turnBadge" class="turn-indicator turn-white">White to move</span>
</section>

<main class="game-layout">
  <!-- Center Chess Board -->
  <div class="chess-wrap" style="justify-content:center;">
    <div id="board" class="chess-board"></div>
  </div>

  <!-- Sidebar -->
  <div class="right-sidebar">
    <div class="capture-panel">
      <h3>Black Captures</h3>
      <div id="lostBlack"></div>
    </div>

    <div class="capture-panel">
      <h3>White Captures</h3>
      <div id="lostWhite"></div>
    </div>

    <div class="moves-panel">
      <h3>Move List</h3>
      <ol id="moveList"></ol>
    </div>
  </div>
</main>

<footer class="footer">‚ôü Chess ‚Ä¢ Chess.com Inspired ‚Ä¢ Responsive Layout ‚Ä¢ Captures ‚Ä¢ Move Log ‚Ä¢ Highlights</footer>
<script src="chess.js"></script>
</body>
</html>
