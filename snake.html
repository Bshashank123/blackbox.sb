<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Snake</title>
<link rel="stylesheet" href="style.css"/>
<style>
  .wrap{display:flex;gap:16px;justify-content:center;align-items:flex-start;padding:16px;flex-wrap:wrap}
  #sCanvas{background:#0c0f12;border:4px solid #2a3046;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,.6)}
  .panel{background:var(--panel,#171923);border:1px solid #2a3046;border-radius:12px;padding:12px;color:#e7eaf0;min-width:200px}
  .pad{display:grid;grid-template-columns:repeat(3,60px);gap:10px;justify-content:center;margin-top:10px}
  .btn{background:#222637;border:1px solid #2a3046;border-radius:10px;color:#fff;padding:8px 12px;cursor:pointer}
  .d{height:60px;display:flex;justify-content:center;align-items:center;border:1px solid #2a3046;border-radius:10px}
  @media(max-width:600px){.pad{grid-template-columns:repeat(3,56px)}}
</style>
</head>
<body>
<header class="header">
  <button class="back-btn" onclick="location.href='index.html'">← Back</button>
  <h1>Snake</h1>
</header>

<div class="wrap">
  <canvas id="sCanvas" width="420" height="420"></canvas>
  <aside class="panel">
    <div>Score: <b id="sScore">0</b></div>
    <div style="margin-top:8px">
      <button class="btn" id="sNew">New Game</button>
    </div>
    <div class="pad">
      <div></div><div class="d" data-d="U">▲</div><div></div>
      <div class="d" data-d="L">◀</div><div class="d" data-d="D">▼</div><div class="d" data-d="R">▶</div>
    </div>
    <small>Use arrows / WASD or tap controls.</small>
  </aside>
</div>

<footer class="footer">Snake • Keyboard + Touch d-pad</footer>
<script src="snake.js"></script>
</body>
</html>
